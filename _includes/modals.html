<!-- Portfolio Modals -->
{% for post in site.posts %}

<div class="easy-modal 12u" id="portfolioModal{{ post.modal-id }}" tabindex="-1" style="top:0 !important;">
  <div class="easy-modal-inner">
    <div class="easy-modal-close">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container u-full-width u-max-full-width">
      <div class="row">
        <div class="12u">
        <button type="button" class="close cancel"><i class="fa fa-times"></i> Close</button>
          <h2>{{ post.title }}</h2>
          <hr class="star-primary">
          <img style="max-width: 90%;" data-src="img/portfolio/{{ post.img }}" src="images/loading_spinner.gif" alt="{{ post.alt }}">
          <p>{{ post.description }}</p>
          <button type="button" class="close cancel"><i class="fa fa-times"></i> Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
