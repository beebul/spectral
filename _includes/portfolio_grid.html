<!-- Portfolio Grid Section -->
<h2 class="section-heading">Portfolio</h2>

<section id="portfolio" class="bg-light-gray">
  
  <div class="container">
    <div class="row">
      <div class="button-group filter-button-group">
        {% for category in site.categories %}
        <a class="btn button" data-filter=".{{ category | first | slugify }}">{{ category | first }}</a> {% endfor %}
        <a class="btn button active" data-filter="*">All</a>
      </div>
    </div>

    <div class="row">
      {% for post in site.posts %}
      <div class="grid 4u">
        <figure class="portfolio-item {{ post.category | slugify }}">
          <a href="#portfolioModal{{ post.modal-id }}" class="easy-modal-open">
              <img src="img/portfolio/{{ post.thumbnail }}" class="image fit" alt="{{ post.category | slugify }}">
          </a>
           <figcaption> {{ post.title }} <!--<p>{{ post.subtitle }}</p>--> </figcaption> 
        </figure>
      </div>
      {% endfor %}
    </div>

  </div>
  
  <div id="modal-windows" style="display:none;">
    {% include modals.html %}
  </div>

</section>
